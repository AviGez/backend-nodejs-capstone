name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ backend, frontend ]
    defaults:
      run:
        working-directory: ${{ matrix.project == 'backend' && 'backend' || 'frontend' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
              frontend/package-lock.json
      - run: npm ci
      - run: npm run build
        if: matrix.project == 'frontend'
      - run: npm test -- --watch=false
        if: matrix.project == 'backend' && hashFiles('backend/package.json') != ''
        continue-on-error: true

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY || 'ghcr.io' }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/secondchance-backend:${{ github.sha }} backend
      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/secondchance-frontend:${{ github.sha }} frontend
      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/secondchance-backend:${{ github.sha }}
      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/secondchance-frontend:${{ github.sha }}

